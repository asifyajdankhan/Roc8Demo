<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc8 Projects</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Responsive.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body>
    <header class="navbar__bg">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand text-white mt-2" href="#">Startup 3</a>
          <button
            class="navbar-toggler navbar-dark bg-dark"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse navbar__item mt-4"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link text-muted" href="#">Overview </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Prices</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Feedback</a>
              </li>
              <li>
                <button type="submit" class="button__nav text-white">
                  Purchase
                </button>
              </li>
            </ul>
          </div>
        </nav>
        <div class="row mx-0 py-5">
          <div class="col-md-6">
            <h2 class="text-white mt-5 hero__text__generate">
              Generate Awesome Web Pages
            </h2>
            <h5 class="text-white mt-3 hero__text__para">
              The most important part of the Startup is the samples. The samples
              form a set of 25 usable pages you can use as is or you can add new
              blocks.
            </h5>
            <button class="mt-4 text-white button__learmore">Learn more</button>
          </div>
          <div class="col-md-6">
            <div class="card card__one">
              <div class="card-body">
                <h3 class="card-title text-center card__titleText">
                  Sign Up Now
                </h3>
                <form>
                  <div class="text-center">
                    <input
                      class="email__text mt-3"
                      type="email"
                      name="emai"
                      id=""
                      placeholder="Your email"
                    />
                    <input
                      class="email__text mt-4"
                      type="password"
                      name="password"
                      id=""
                      placeholder="Your password"
                    />
                  </div>
                  <div class="form-group form-check mt-4 form__checkBox">
                    <input
                      type="checkbox"
                      class="form-check-input checkBox__size"
                      id="exampleCheck1"
                    />
                    <label
                      class="form-check-label checkBox__text"
                      for="exampleCheck1"
                      >I agree to the term of the Service</label
                    >
                  </div>
                  <div class="text-center mt-5">
                    <button
                      type="submit"
                      class="text-center text-white button__sigin"
                    >
                      Sign In
                    </button>
                  </div>
                  <div class="divider text-muted mt-4">Or</div>
                  <div class="text-center mt-4">
                    <button
                      type="submit"
                      class="text-center text-white button__login"
                    >
                      Login via Twitter
                    </button>
                  </div>
                  <div
                    class="d-flex justify-content-center mt-4 footer_textMain"
                  >
                    <p class="text-muted form__footertext">
                      Do you have Account?
                    </p>
                    <a href="" class="form__footer__SignText">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
